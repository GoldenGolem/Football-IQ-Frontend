<div class="page-auth">
  <div class="main-body login-container">
	
	 
    <div class="card card-white"><div class="fiq-logo"></div>
		 
      <div class="card-content">
			
        <!-- <div class="logo">
         <a [routerLink]="['/']">Login</a>
					</div>-->
       
       
        <form *ngIf="!(loading | async)" (ngSubmit)="submit()" [formGroup]="form" class="md-form-auth form-validation" ng-submit="submit()">
				<h6 class="login-title">Please login to continue</h6>
          <fieldset>
            <div class="form-group">
              <md-input-container class="full-width">
                <!--<md-icon class="material-icons">mail_outline</md-icon>-->
                <input mdInput required placeholder="Email Address" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="email">
              </md-input-container>
            </div>
            <div class="form-group">
              <md-input-container class="full-width">
                <!--<md-icon class="material-icons">lock_outline</md-icon>-->
                <input mdInput required type="password" placeholder="Password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="password">
                </md-input-container>
            </div>
 						<div *ngIf="error | async" color="error" class="error">{{ error | async }}</div>
            <button md-raised-button [disabled]="form.invalid" type="submit" color="primary" class="btn-w-md mat-raised-button mat-primary link-button">Login</button>
          </fieldset>
        </form>

       <!-- <div class="additional-info">
          <a (click)="signUp()">Sign up</a>
          <span class="divider-h"></span> 
          <a [routerLink]="['/extra/forgot-password']">Forgot your password?</a>
        </div>-->

      </div>
    </div>
  </div>
</div>
